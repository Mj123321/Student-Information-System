<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Student Information</h1>
            <a href="{{ url_for('index') }}" class="btn back-btn">Back to Student List</a>
        </header>

        <!-- Edit Student Form -->
        <div class="form-container">
            <form action="/edit/{{ student.id }}" method="POST">
                <input type="hidden" name="id" value="{{ student.id }}">
                <input type="text" name="name" value="{{ student.name }}" placeholder="Name" required>
                <input type="number" name="age" value="{{ student.age }}" placeholder="Age" required>
                <select name="gender" required>
                    <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                </select>
                <input type="email" name="email" value="{{ student.email }}" placeholder="Email" required>
                <input type="text" name="department" value="{{ student.department }}" placeholder="Department" required>
                <button type="submit" class="btn submit-btn">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
